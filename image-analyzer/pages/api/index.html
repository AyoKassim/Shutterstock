<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container" style="margin-left: 0;">
          <a class="navbar-brand" href="#">
            <img src="/logo.png" width = "200px" />
          </a>
        </div>
      </nav>
      <h1 style = "text-align: center;">Results of Analysis</h1>
      <h2 style = "text-align: center;" id = "test"></h2>
      <h2 style = "text-align: center;" id = "test2"></h2>
      <h2 style = "text-align: center;" id = "test3"></h2>
      <script>
        async function getStuff()
        {
          const response = await fetch(new Request('/generated.json'))
          const data = await response.json();
          console.log(`data is: ${data}`)
          const keys = Object.keys(data);
          const values = Object.values(data);
          for(let i = 0; i < keys.length; i++){
            const key = keys[i]; const value = values[i];
            var tag = document.createElement("h2");
            var text = document.createTextNode(key + " Score: " + value); 
            tag.style = 'text-align: center;';
            tag.appendChild(text); // <p>TEST TEXT</p>
            var element = document.getElementsByTagName("body")[0];
            element.appendChild(tag); // <body> <p>TEST TEXT</p> </body>
          }
        }
        getStuff();
      </script>
    
</body>
</html>
